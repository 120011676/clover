version: '3'
services:
  minio-simple:
    image: minio/minio
    restart: always
    volumes:
      - ./data:/data
      - ./.minio:/root/.minio
    environment:
      - MINIO_ACCESS_KEY=minio
      - MYSQL_ROOT_PASSWORD==[;._PL<0okm
    command: server /data
    ports:
      - 9000:9000
    networks:
      - "dev"
networks:
  dev:
    driver: bridge
