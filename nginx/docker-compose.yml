version: '3'
services:
  nginx:
    image: nginx:1.13.8-alpine
    restart: always
    volumes:
      - './nginx.conf:/etc/nginx/nginx.conf:ro'
      - './conf.d/:/etc/nginx/conf.d/:ro'
      - './html:/usr/share/nginx/html'
    networks:
      - dev
    ports:
      - 80:80
      - 443:443
networks:
  dev:
    driver: bridge
